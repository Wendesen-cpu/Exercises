<!DOCTYPE html>
<head>
    <style>
        .content {
          max-width: 700px;
          margin: auto;
        }
    </style>
</head>
<body>
    <div class = "content">
        <h1>PROFILE</h1><br>
        <h2>The form below is required to be filled by each person who wants to subscribe to our website.</h2><br>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
            <div>
                <h3>Personal Details:</h3><br>
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title"><br>
                    <label for="sname">Surname:</label>
                    <input type="text" id="sname" name="sname"><br>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="gender">Gender:</label>
                    <input type="gender" id="gender" name="gender"><br>
                    <label for="bdate">Nationality:</label>
                    <input type="text" id="bdate" name="bdate">
                </form>
            </div>
            <hr style="height:2px;border-width:0;color:gray;background-color:gray">
            <div>
                <h3>Contact Details:</h3><br>
                <form>
                    <label for="telnum">Telephone:</label>
                    <input type="tel" id="telnum" name="telnum"><br>
                    <label for="mob">Mobile:</label>
                    <input type="tel" id="mob" name="mob"><br>
                    <label for="num">House number:</label>
                    <input type="num" id="num" name="num"><br>
                    <label for="fax">Fax:</label>
                    <input type="tel" id="fax" name="fax"> <br>
                    <label for="email">Mail-1:</label>
                    <input type="email" id="email" name="email"><br>
                    <label for="email">Mail-2:</label>
                    <input type="email" id="email" name="email">
                </form>
            </div>
            <hr style="height:2px;border-width:0;color:gray;background-color:gray">
            <div>
                <h3>Address:</h3><br>
                <form>
                    <label for="telnum">Telephone:</label>
                    <input type="tel" id="telnum" name="telnum"><br>
                    <label for="mob">Mobile:</label>
                    <input type="tel" id="mob" name="mob"><br>
                    <label for="num">House number:</label>
                    <input type="num" id="num" name="num"><br>
                    <label for="fax">Fax:</label>
                    <input type="tel" id="fax" name="fax"> <br>
                    <label for="email">Mail-1:</label>
                    <input type="email" id="email" name="email"><br>
                    <label for="email">Mail-2:</label>
                    <input type="email" id="email" name="email">
                </form>
    </div>
</body>
